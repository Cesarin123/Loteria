<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Loteria/CSS/style.css">
    <title>Juego de loteria mexicana</title>
</head>
<body>
    <header>
        <div class="adorno">
            Aqui va el adorno de hasta arriba
        </div>
        <div class="loteria">
            Aqui va la imagen o texto de bienvenida
        </div>
    </header>
    <content>
        <div class="wrapper">
            <div class="tableroCheck">
                <label>Nombre:
                <input type="text" id="nombre-field">
                </label> 
                <button class="boton-inicio">Boton</button><br>
                <label>Elige un tablero:</label>
                <ul>
                    <li><input type="checkbox" name="check1" id="check1">1</li>
                    <li><input type="checkbox" name="check2" id="check2">2</li>
                    <li><input type="checkbox" name="check3" id="check3">3</li>
                    <li><input type="checkbox" name="check4" id="check4">4</li>
                    <li><input type="checkbox" name="check5" id="check5">5</li>
                    <li><input type="checkbox" name="check6" id="check6">6</li>
                    <li><input type="checkbox" name="check7" id="check7">7</li>
                    <li><input type="checkbox" name="check8" id="check8">8</li>
                    <li><input type="checkbox" name="check9" id="check9">9</li>
                    <li><input type="checkbox" name="check10" id="check10">10</li>
                </ul>
                <a href="#">Cambiar sala</a>
            </div>
            <div class="fixGameBoard">
                <div class="gameBoard">
                    <div class="boardRow">
                        <div class="card1"></div>
                        <div class="card2"></div>
                        <div class="card3"></div>
                        <div class="card4"></div>
                    </div>
                    <div class="boardRow">
                        <div class="card5"></div>
                        <div class="card6"></div>
                        <div class="card7"></div>
                        <div class="card8"></div>
                    </div>
                    <div class="boardRow">
                        <div class="card9"></div>
                        <div class="card10"></div>
                        <div class="card11"></div>
                        <div class="card12"></div>
                    </div>
                    <div class="boardRow">
                        <div class="card13"></div>
                        <div class="card14"></div>
                        <div class="card15"></div>
                        <div class="card16"></div>
                    </div>
                </div>
            </div>
        </div>
    </content>
    <footer>

    </footer>
    <script src="/JS/code.js"></script>
</body>
</html>
