<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Tipografia -->
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <title>Juego de loteria mexicana </title>
    <audio src="/musica/cancionmariachi.mp3" loop="infinite"></audio>
</head>
<body>
    <header>
        <h1 class="cabecera">
        Loteria Mexicana
        </h1>
    </header>
    <content>
        <div class="wrapper">
            <div class="tableroCheck">
                <!-- El usuario ingresa el nombre -->
                <label class = "nombre_jugador">Nombre de Jugador:
                <input type="text" id="nombre-field">
                </label>
                <div class=" boton">
                    <!-- Boton -->
                    <br>
                    <button type="button" onclick="inicio()" class="btn btn-success"> ¡Presiona aquí para jugar! </button>
                    <button type="button" onclick="window.location.reload()" class="btn btn-success"> Reiniciar </button>
                    <button type="button" onclick="generarTablero()" class="btn btn-success"> Nuevo Tablero </button>
                    <br><br>
                </div>
            </div>
            <div class="fixGameBoard">
                <div class="gameBoard" id = "gameBoard">
                    <div class="boardRow" id = "boardRow">
                        <div id="card1" class="cardCell" onclick="marcarCasilla(1)"></div>
                        <div id="card2" class="cardCell" onclick="marcarCasilla(2)"></div>
                        <div id="card3" class="cardCell" onclick="marcarCasilla(3)"></div>
                        <div id="card4" class="cardCell" onclick="marcarCasilla(4)"></div>
                    </div>
                    <div class="boardRow">
                        <div id="card5" class="cardCell" onclick="marcarCasilla(5)"></div>
                        <div id="card6" class="cardCell" onclick="marcarCasilla(6)"></div>
                        <div id="card7" class="cardCell" onclick="marcarCasilla(7)"></div>
                        <div id="card8" class="cardCell" onclick="marcarCasilla(8)"></div>
                    </div>
                    <div class="boardRow">
                        <div id="card9" class="cardCell" onclick="marcarCasilla(9)"></div>
                        <div id="card10" class="cardCell" onclick="marcarCasilla(10)"></div>
                        <div id="card11" class="cardCell" onclick="marcarCasilla(11)"></div>
                        <div id="card12" class="cardCell" onclick="marcarCasilla(12)"></div>
                    </div>
                    <div class="boardRow">
                        <div id="card13" class="cardCell" onclick="marcarCasilla(13)"></div>
                        <div id="card14" class="cardCell" onclick="marcarCasilla(14)"></div>
                        <div id="card15" class="cardCell" onclick="marcarCasilla(15)"></div>
                        <div id="card16" class="cardCell" onclick="marcarCasilla(16)"></div>
                    </div>
                </div>
            </div>
            <div class="mySlides">
                <img src="" id="hello">
              </div>

        </div>
        <embed src = "/musica/cancionmariachi.mp3">
    </content>
    <footer>
    </footer>
    <script src="/JS/code.js"></script>
</body>
</html>
