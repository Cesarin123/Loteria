<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Loteria/CSS/style.css">
    <title>Juego de loteria mexicana</title>
</head>
<body>
    <header>
        <div class="adorno">
            Aqui va el adorno de hasta arriba
        </div>
        <div class="loteria">
            Aqui va la imagen o texto de bienvenida
        </div>
    </header>
    <content>
        <div class="wrapper">
            <div class="tableroCheck">
                <label>Nombre:
                <input type="text" id="nombre-field">
                </label> 
                <button class="boton-inicio">Boton</button><br>
                <label>Elige un tablero:</label>
                <ul>
                    <li><input type="radio" name="check1" id="check1">1</li>
                    <li><input type="radio" name="check2" id="check2">2</li>
                    <li><input type="radio" name="check3" id="check3">3</li>
                    <li><input type="radio" name="check4" id="check4">4</li>
                    <li><input type="radio" name="check5" id="check5">5</li>
                    <li><input type="radio" name="check6" id="check6">6</li>
                    <li><input type="radio" name="check7" id="check7">7</li>
                    <li><input type="radio" name="check8" id="check8">8</li>
                    <li><input type="radio" name="check9" id="check9">9</li>
                    <li><input type="radio" name="check10" id="check10">10</li>
                </ul>
                <a href="#">Cambiar sala</a>
            </div>
            <div class="fixGameBoard">
                <div class="gameBoard">
                    <div class="boardRow">
                        <div id="card1" class="cardCell"></div>
                        <div id="card2" class="cardCell"></div>
                        <div id="card3" class="cardCell"></div>
                        <div id="card4" class="cardCell"></div>
                    </div>
                    <div class="boardRow">
                        <div id="card5" class="cardCell"></div>
                        <div id="card6" class="cardCell"></div>
                        <div id="card7" class="cardCell"></div>
                        <div id="card8" class="cardCell"></div>
                    </div>
                    <div class="boardRow">
                        <div id="card9" class="cardCell"></div>
                        <div id="card10" class="cardCell"></div>
                        <div id="card11" class="cardCell"></div>
                        <div id="card12" class="cardCell"></div>
                    </div>
                    <div class="boardRow">
                        <div id="card13" class="cardCell"></div>
                        <div id="card14" class="cardCell"></div>
                        <div id="card15" class="cardCell"></div>
                        <div id="card16" class="cardCell"></div>
                    </div>
                </div>
            </div>
        </div>
    </content>
    <footer>

    </footer>
    <script src="/JS/code.js"></script>
</body>
</html>
